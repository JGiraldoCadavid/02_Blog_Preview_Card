<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Blog Preview Card</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <div class="card-body d-flex align-items-center justify-content-center">
                    <img class="img" src="./assets/images/blogimage.png" alt="profile photo">
                </div>
            <div class="d-flex flex-column align-items-center justify-content-between">
                <div class="card-body2">
                    <p class="learning d-flex align-items-center justify-content-center">Learning</p>
                    <p class="published" >Published 21 Dec 2023</p>
                    <h1 class="title">HTML & CSS foundations</h1>
                    <p class="textBody">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
            </div>
            <div>
                <div class="card-body3 d-flex align-items-center">
                    <img class="avatar rounded-circle" src="./assets/images/photo.jpg" alt="avatar">
                    <p class="name">Jonathan Giraldo</p>
                </div>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
